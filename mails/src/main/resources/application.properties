server.port=8093

# Email server configurations
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mon-mail@mon-email.com
spring.mail.password=Un_Mot_De_Passe

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

# Traçage des messages
logging.level.org.springframework.ws.client.MessageTracing.sent=DEBUG
logging.level.org.springframework.ws.server.MessageTracing.sent=DEBUG
logging.level.org.springframework.ws.client.MessageTracing.received=TRACE
logging.level.org.springframework.ws.server.MessageTracing.received=TRACE

# Securité
spring.security.user.name=TechnicalUser
spring.security.user.password=Passw0rd
spring.security.user.roles=TECHNICAL
